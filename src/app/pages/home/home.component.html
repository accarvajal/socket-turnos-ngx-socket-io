<h1>Enturnador</h1>
<hr>

<div class="row">
    <div class="col-6">

        <h4>Opciones</h4>
        <ul class="list-group">
            <a class="list-group-item list-group-item-action" routerLink="/publico">
                Dashboard
            </a>
            <a class="list-group-item list-group-item-action" routerLink="/nuevo-turno">
                Crear Turnos
            </a>
            <a class="list-group-item list-group-item-action" routerLink="/inicializar-turnos">
                Inicializar Turnos
              </a>
        </ul>

    </div>

    <div class="col-6">

        <h4>Configurar escritorio</h4>

        <div action="escritorio.html">
            <input #txtEscritorio name="escritorio" type="number" (keyup.enter)="aceptar(txtEscritorio.value)" class="form-control" placeholder="Escritorio" autofocus required>

            <br>
            <button type="button" (click)="aceptar(txtEscritorio.value)" class="btn btn-primary btn-block">
                Ingresar
            </button>
        </div>
    </div>
</div>
